<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="keywords" content="领络，领络科技，领络律师，互联网+法律，法律工具，律师工具，法律咨询，法律服务，司法，司法考试，司法帮助，律师，协作，律师平台，找律师，法律活动">
	<meta name="description" content="领络科技，专注于法律行业的互联网科技公司，比法律人更懂互联网，比互联网人更懂法律，为法律人提供最专业、最完善的协同办公解决方案，为需要法律援助的人提供最优的法律资源。">
	<title>领络律师-律师详情</title>
	<link rel="shortcut icon" href="../images/logo.ico" type="images/x-icon" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="../plugIn/seajs/sea.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
</head>
<body ms-controller="lawerCtrl">
	<!-- header -->
	<div ms-controller="headerCtrl">
		<div id="header">
			<div class="nav-right">
				<a href="javascript:void(0)" class="nav-edite" id="nav-edite"></a>
			</div>
			<span class="next-title">律师详情</span>
			<a class="btn_control back" ms-click="back"></a>
		</div>
	</div>
	<!-- header end -->
	
	<div class="container pt50 animated fadeIn">
		<div class="loading" ms-visible="loading"></div>
		<div class="mark-content hide-box" ms-visible="!loading">
			<div class="lawer-list">
				<div class="laweritem">
					<div class="laweritemimg">				  
				  		<img ms-src="{{imgHost}}{{lawerObj.img}}" alt="头像" ms-if="lawerObj.img!==''">
				  		<img src="images/defult.svg" alt="头像" ms-if="lawerObj.img===''">
					</div>
					<div class="laweriteminfo">
					  	<div class="laweriteminfo-item">
					  		<span>{{lawerObj.name}}</span>
					  		<span>{{lawerObj.major_name}}</span>
					  		<span>{{lawerObj.vocation_name}}</span>
					  	</div>
					  	<div class="laweriteminfo-item">
					  		<i ms-if="lawerObj.verify_state==1"></i>
					  		<span>职业{{lawerObj.working_year}}年</span>
					  	</div>
					  	<div class="laweriteminfo-item">
					  		<span ms-visible="lawerObj.province_name!==lawerObj.city_name">{{lawerObj.province_name}}</span>
					  		<span ms-visible="lawerObj.province_name!=lawerObj.city_name">|</span>
					  		<span>{{lawerObj.city_name}}</span>
					  		<span>{{lawerObj.law_firm}}</span>
					  	</div>
					</div>
				</div>
				<!-- <div class="serviceitems">
					<div>
						<div class="service-icon">
							<img src="images/icon-service-1.png" alt="">
						</div>
						<label>电话咨询</label>
					</div>
					<div>
						<div class="service-icon">
							<img src="images/icon-service-2.png" alt="">
						</div>
						<label>合同定制</label>
					</div>
					<div>
						<div class="service-icon">
							<img src="images/icon-service-3.png" alt="">
						</div>
						<label>预约上门</label>
					</div>
					<div>
						<div class="service-icon">
							<img src="images/icon-service-4.png" alt="">
						</div>
						<label>委托诉讼</label>
					</div>
				</div> -->
				<div class="app-pannel">
					<dl class="open">
						<dt>个人信息</dt>
						<dd>
							<div class="pannel-table">
								<div class="">
									<div>所在律所</div>
									<div><p>{{lawerObj.law_firm}}</p></div>
								</div>
								<div>
									<div>现任职位</div>
									<div><p>暂无</p></div>
								</div>
								<div>
									<div>律所地址</div>
									<div><p>{{lawerObj.address}}</p></div>
								</div>
								<div>
									<div>个人简介</div>
									<div><p>暂无</p></div>
								</div>
								<div>
									<div>教育背景</div>
									<div><p>
										<span ms-if="lawerObj.education==0">暂无</span>
										<span ms-if="lawerObj.education==1">大专</span>
										<span ms-if="lawerObj.education==2">本科</span>
										<span ms-if="lawerObj.education==3">硕士</span>
										<span ms-if="lawerObj.education==4">博士</span>
									</p></div>
								</div>
							</div>
						</dd>
					</dl>
					<!-- <dl class="">
						<dt>服务记录</dt>
						<dd>sadsa</dd>
					</dl>
					<dl class="">
						<dt>回答问题</dt>
						<dd>sadsa</dd>
					</dl>
					<dl class="">
						<dt>用户评价</dt>
						<dd>sadsa</dd>
					</dl> -->
				</div>
			</div>
		</div>
	</div>
	<div ms-controller="footerCtrl">
		<div ms-include-src="footerUrl"></div>
	</div>
	<script type="text/javascript">
		seajs.use('../dist/lawyer/js/detail.js');
	</script>
</body>
</html>
