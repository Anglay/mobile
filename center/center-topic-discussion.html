<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="keywords" content="领络，领络科技，领络律师，互联网+法律，法律工具，律师工具，法律咨询，法律服务，司法，司法考试，司法帮助，律师，协作，律师平台，找律师，法律活动">
	<meta name="description" content="领络科技，专注于法律行业的互联网科技公司，比法律人更懂互联网，比互联网人更懂法律，为法律人提供最专业、最完善的协同办公解决方案，为需要法律援助的人提供最优的法律资源。">
	<title>领络律师-话题讨论</title>
	<link rel="shortcut icon" href="../images/logo.ico" type="images/x-icon" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="../plugIn/seajs/sea.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
</head>
<body ms-controller="topicDisCtrl">
	<!-- header -->
	<div ms-controller="headerCtrl">
		<div id="header">
			<div class="nav-right">
				<a href="javascript:void(0)" class="nav-edite" id="nav-edite"></a>
			</div>
			<span class="next-title">话题讨论</span>
			<a class="btn_control back" ms-click="back"></a>
		</div>
	</div>
	<!-- header end -->
	<div class="search-list-pannel">
		<div class="search-hd">
			<div class="search-topic-item active" ms-click="doSwitch(this,0)"><span>话题</span></div>
			<div class="search-topic-item" ms-click="doSwitch(this,1)"><span>回答</span></div>
		</div>
	</div>
	<div class="container pt95 animated fadeIn">
		<div class="loading" ms-visible="loading"></div>
		<div class="center-content hide-box" ms-visible="!loading">
			<div class="center-topic-box animated fadeIn hide-box" ms-visible="type==0">
				<div ms-if="topicList.length>0">
					<div class="center-topic-item" ms-repeat="topicList">
						<a ms-attr-href="{{baseUrl}}topic/topicdetail.html?id={{el.id}}">
							<div class="img-box" ms-if="el.img!=''"><img ms-attr-src="{{baseUrl}}{{el.img}}" ms-attr-alt="el.title"></div>
							<div ms-attr-class="el.img!=''?'info-box':'info-box no-mr'">
								<h2>{{el.title}}</h2>
								<p>
									<span>回答 {{el.comment_count}}</span>
									<span>|</span>
									<span>收藏 {{el.favorite_count}}</span>
									<span>|</span>
									<span>{{el.create_time}}</span>
								</p>
							</div>
						</a>
					</div>
				</div>
				<div ms-if="topicList.length==0&&!loading" class="no-data">没有数据</div>
			</div>
			<div class="center-discusion-box animated fadeIn hide-box" ms-visible="type==1">
				<div ms-if="discusionList.length>0">有数据，未处理</div>
				<div ms-if="discusionList.length==0&&!loading" class="no-data">没有数据</div>
			</div>
			<div class="page-box">
				<div class="load-more hide-box" ms-click="loadmore" ms-visible="totalpages>1&&page_no<totalpages">{{loadmorehtml|html}}</div>
			</div>
		</div>
	</div>
	<div ms-controller="footerCtrl">
		<div ms-include-src="footerUrl"></div>
	</div>
	<script type="text/javascript">
		seajs.use('../dist/center/js/centertopicdiscussion.js');
	</script>
</body>
</html>
