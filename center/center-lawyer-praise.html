<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="keywords" content="领络，领络科技，领络律师，互联网+法律，法律工具，律师工具，法律咨询，法律服务，司法，司法考试，司法帮助，律师，协作，律师平台，找律师，法律活动">
	<meta name="description" content="领络科技，专注于法律行业的互联网科技公司，比法律人更懂互联网，比互联网人更懂法律，为法律人提供最专业、最完善的协同办公解决方案，为需要法律援助的人提供最优的法律资源。">
	<title>领络律师-评价</title>
	<link rel="shortcut icon" href="../images/logo.ico" type="images/x-icon" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="../plugIn/seajs/sea.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
</head>
<body ms-controller="orderCtrl">
	<!-- header -->
	<div ms-controller="headerCtrl">
		<div id="header">
			<div class="nav-right">
				<a href="javascript:void(0)" class="nav-edite" id="nav-edite"></a>
			</div>
			<span class="next-title">评价</span>
			<a class="btn_control back" ms-click="back"></a>
		</div>
	</div>
	<!-- header end -->
	<div class="container pt50">
		<div class="error animated fadeIn hide-box" ms-visible="errorMsg!=''">{{errorMsg}}</div>
		<div class="loading" ms-visible="loading"></div>
		<div class="center-content animated fadeIn hide-box" ms-visible="!loading">
			<div class="lawyer-praise">
				<div class="order-server-lawyer-detail">
					<div><img ms-attr-src="{{imgHost}}{{detail.law_img}}" alt=""></div>
					<div>
						<p>
							<span>{{detail.law_name}}</span>
							<span>
								{{detail.law_pname}}
								<i ms-if="detail.law_pname!=''&&detail.law_cname!=''">|</i>
								{{detail.law_cname}}
							</span>
						</p>
						<p>{{detail.law_firm}}</p>
						<p>
							<span ms-if="detail.law_mjname!=''">{{detail.law_mjname}}</span>
							<span ms-if="detail.law_vcname!=''">{{detail.law_vcname}}</span>
						</p>
					</div>
				</div>
			</div>
			<div class="lawyer-praise">
				<div class="lawyer-praise-content">
					<h2>请点击星星评分</h2>
					<div>
						<span ms-repeat="starArr" ms-click="setStar(this,el)"></span>
					</div>
					<div class="textarea-box">
						<textarea placeholder="写下对律师的评价吧！" ms-duplex="content"></textarea>
					</div>
					<button class="item-btn right mt15" ms-click="sendPrise"><span>确定</span></button>
				</div>
			</div>
		</div>
	</div>
	<div ms-controller="footerCtrl">
		<div ms-include-src="footerUrl"></div>
	</div>
	<script type="text/javascript">
		seajs.use('../dist/center/js/centerlawyerpraise.js');
	</script>
</body>
</html>
