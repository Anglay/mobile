<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="keywords" content="领络，领络科技，领络律师，互联网+法律，法律工具，律师工具，法律咨询，法律服务，司法，司法考试，司法帮助，律师，协作，律师平台，找律师，法律活动">
	<meta name="description" content="领络科技，专注于法律行业的互联网科技公司，比法律人更懂互联网，比互联网人更懂法律，为法律人提供最专业、最完善的协同办公解决方案，为需要法律援助的人提供最优的法律资源。">
	<title>领络律师-登录</title>
	<link rel="shortcut icon" href="../images/logo.ico" type="images/x-icon" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="../plugIn/seajs/sea.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
</head>
<body>
	<div class="container animated fadeIn">
		<div class="topbanner">
            <div class="poswrap">
                <div class="poswraplogo"></div>
            </div>
        </div>
        <div class="center-form" ms-controller="loginCtrl">
            <nav class="center-nav">
                <a class="basecolor fontweight" href="login.html">登录</a>
                <a href="checkrole.html">注册</a>
            </nav>
            <form id="loginForm">
            	<div class="form-elemgroup">
                    <input type="text" name="mobile" placeholder="请输入手机号" class="input-elem">
                </div>
                <div class="form-elemgroup">
                    <input type="password" name="password" placeholder="请输入6位以上密码" class="input-elem">
                </div>
                <div class="form-elemgroup">
                    <div class="form-logininfo">
                        <div class="skin skin-square">
                            <input type="checkbox" value="1" name="choosepassword" id="choosepassword">
                            <span class="checkrember">记住我</span>
                        </div>
                    </div>
                    <div class="form-loginrightinfo">
                        <a href="findpassword.html">忘记密码</a>
                    </div>
                </div>
                <div class="form-elemgroup errorinfogroup" ms-visible="errorinfo!=''">
                    <span class="errorinfo">{{errorinfo}}</span>
                </div>
                <div class="form-elemgroup">
                    <button class="form-login-btn buttonclick" type="submit">登录</button>
                </div>
            </form>
        </div>
	</div>
	<script type="text/javascript">
		seajs.use('../dist/logReg/js/login.js');
	</script>
</body>
</html>
