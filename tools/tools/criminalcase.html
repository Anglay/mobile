<!doctype html>
<html class="no-js">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="-1">
	<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width">
	<meta name="apple-mobile-web-app-status-bar-style"	content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>享法科技-实用工具</title>
	<link rel="stylesheet" type="text/css" href="../plug-in/amaze/css/amazeui.css">
	<link rel="stylesheet" type="text/css" href="../css/app.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="../plug-in/amaze/js/jquery.min.js"></script>
	<script src="../plug-in/amaze/js/amazeui.min.js"></script>
	<script type="text/javascript" src="../plug-in/avalon/avalon.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="./js/criminalcase.js"></script>
</head>
<body class="htmlbody" ms-controller="criminalcaseCtrl">
	<div class="fixed-header">
		<header class="am-header am-header-default">
			<div class="am-header-left am-header-nav">
				<a href="javascript:LinkLawsCmn.goBack();"><i class="am-header-icon am-icon-chevron-left"></i></a>
			</div>
			<h1 class="am-header-title">刑事罪名解析</h1>
		</header>
	</div>

	<div class="fixed-container">
		<div ms-visible="error" class="am-animation-fade"><button class='am-btn am-btn-danger am-btn-block'>{{error}}</button></div>
		<div class="am-container">
			<div class="am-container am-margin-top am-margin-bottom">
				<div class="am-input-group app-search">
					<form action="" class="searchForm">
						<input type="search" id="search" placeholder="请输入关键字搜索" ms-duplex="keywords" class="am-form-field">
					</form>
					<span class="am-input-group-label" ms-click="search"><i class="am-icon-sm am-icon-search"></i></span>
				</div>
			</div>
		</div>
		<div class="am-container am-margin-bottom-sm">
			<span class="am-icon app-text-color1"><img src="./image/tools/shut.svg" alt="刑事一部">刑事一部</span>
		</div>
		<div style="background:#fff;" class="am-container am-margin-bottom">
			<div class="am-g">
				<div class="am-u-sm-6 app-no-padding">
					<ul class="am-avg-sm-1 am-thumbnails app-no-margin">
						<li>
							<div class="app-single-box app-line-bottom-right app-height-14">
								<a class="am-vertical-align app-link" ms-click="searchCivil(878,'危害国家安全罪',2)">
									<div class="am-vertical-align-middle app-item">
										<img src="./image/tools/xs1.svg" alt="危害国家安全罪">
										<p>危害国家安全罪</p>
									</div>
								</a>
							</div>
						</li>
						<li>
							<div class="app-single-box app-line-bottom-right app-height-14">
								<a class="am-vertical-align app-link" ms-click="searchCivil(939,'侵犯公民人身权利,民主权利罪',2)">
									<div class="am-vertical-align-middle app-item">
										<img src="./image/tools/xs3.svg" alt="侵犯公民人身权利,民主权利罪">
										<p>侵犯公民人身权<br>利民主权利罪</p>
									</div>
								</a>
							</div>
						</li>
						<li>
							<div class="app-single-box app-line-right app-height-14">
								<a class="am-vertical-align app-link" ms-click="searchCivil(996,'危害国防利益罪',2)">
									<div class="am-vertical-align-middle app-item">
										<img src="./image/tools/xs5.svg" alt="危害国防利益罪">
										<p>危害国防利益罪</p>
									</div>
								</a>
							</div>
						</li>
					</ul>
				</div>
				<div class="am-u-sm-6 app-no-padding">
					<ul class="am-avg-sm-1 am-thumbnails app-no-margin">
						<li>
							<div class="app-single-box app-line-bottom app-height-14">
								<a class="am-vertical-align app-link" ms-click="searchCivil(891,'危害公共安全罪',2)">
									<div class="am-vertical-align-middle app-item">
										<img src="./image/tools/xs2.svg" alt="危害公共安全罪">
										<p>危害公共安全罪</p>
									</div>
								</a>
							</div>
						</li>
						<li>
							<div class="app-single-box app-line-bottom app-height-14">
								<a class="am-vertical-align app-link" ms-click="searchCivil(982,'侵犯财产罪',2)">
									<div class="am-vertical-align-middle app-item">
										<img src="./image/tools/xs4.svg" alt="侵犯财产罪">
										<p>侵犯财产罪</p>
									</div>
								</a>
							</div>
						</li>
						<li>
							<div class="app-single-box app-height-14">
								<a class="am-vertical-align app-link" ms-click="searchCivil(1020,'军人违反职责罪',2)">
									<div class="am-vertical-align-middle app-item">
										<img src="./image/tools/xs6.svg" alt="军人违反职责罪">
										<p>军人违反职责罪</p>
									</div>
								</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="am-container am-margin-bottom-sm">
			<span class="am-icon app-text-color2"><img src="./image/tools/sk.svg" alt="刑事二部">刑事二部</span>
		</div>
		<div style="background:#fff;" class="am-container am-margin-bottom">
			<div class="am-g">
				<div class="am-u-sm-6 app-no-padding">
					<ul class="am-avg-sm-1 am-thumbnails app-no-margin">
						<li>
							<div class="app-single-box app-line-bottom-right app-height-14">
								<a class="am-vertical-align app-link" ms-click="searchCivil(1053,'破坏社会主义市场经济秩序罪',1)">
									<div class="am-vertical-align-middle app-item">
										<img src="./image/tools/xs7.svg" alt="破坏社会主义市场经济秩序罪">
										<p>破坏社会主义市<br>场经济秩序罪</p>
									</div>
								</a>
							</div>
						</li>
						<li>
							<div class="app-single-box app-line-right app-height-14">
								<a class="am-vertical-align app-link" ms-click="searchCivil(1305,'贪污贿赂罪',2)">
									<div class="am-vertical-align-middle app-item">
										<img src="./image/tools/xs8.svg" alt="贪污贿赂罪">
										<p>贪污贿赂罪</p>
									</div>
								</a>
							</div>
						</li>
					</ul>
				</div>
				<div class="am-u-sm-6 app-no-padding">
					<ul class="am-avg-sm-1 am-thumbnails app-no-margin">
						<li>
							<div class="app-single-box app-line-bottom app-height-14">
								<a class="am-vertical-align app-link" ms-click="searchCivil(1170,'妨害社会管理秩序罪',1)">
									<div class="am-vertical-align-middle app-item">
										<img src="./image/tools/xs9.svg" alt="妨害社会管理秩序罪">
										<p>妨害社会管理秩<br>序罪</p>
									</div>
								</a>
							</div>
						</li>
						<li>
							<div class="app-single-box app-height-14">
								<a class="am-vertical-align app-link" ms-click="searchCivil(1319,'渎职罪',2)">
									<div class="am-vertical-align-middle app-item">
										<img src="./image/tools/xs10.svg" alt="渎职罪">
										<p>渎职罪</p>
									</div>
								</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
