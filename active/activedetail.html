<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="keywords" content="领络，领络科技，领络律师，互联网+法律，法律工具，律师工具，法律咨询，法律服务，司法，司法考试，司法帮助，律师，协作，律师平台，找律师，法律活动">
	<meta name="description" content="领络科技，专注于法律行业的互联网科技公司，比法律人更懂互联网，比互联网人更懂法律，为法律人提供最专业、最完善的协同办公解决方案，为需要法律援助的人提供最优的法律资源。">
	<title>领络律师-活动详情</title>
	<link rel="shortcut icon" href="../images/logo.ico" type="images/x-icon" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="../plugIn/seajs/sea.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
</head>
<body ms-controller="activedetailCtrl">
	<!-- header -->
	<div ms-controller="headerCtrl">
		<div id="header">
			<div class="nav-right">
				<a href="javascript:void(0)" class="nav-edite" id="nav-edite"></a>
			</div>
			<span class="next-title">活动详情</span>
			<a class="btn_control back" ms-click="back"></a>
		</div>
	</div>
	<!-- header end -->
	<div class="container pt50 animated fadeIn">
		<div class="mark-content" >
			<div class="loading" ms-visible="loading"></div>
			<div class="active-detail hide-box" ms-visible="!loading">
				<div class="detailimg-com">
					<img ms-attr-src="{{imghost}}{{obj.img_url}}" ms-if="obj.img_url!=''">
					<img src="images/defult.png" ms-if="obj.img_url==''">
				</div>
				<div class="active-wraper">
					<div class="wraper-header">
						<div>{{obj.title}}</div>
						<div>
							<span>{{obj.type_name}}</span>
						</div>
						<div>
							<label>
								<i></i>
								<span>{{obj.start_time|date10String}} ~ {{obj.end_time|date10String}}</span>
							</label>
							<label>
								<i></i>
								<span>{{obj.address}}</span>
							</label>
							<label>
								<i></i>
								<span>{{obj.sponsor}}</span>
							</label>
						</div>
					</div>
					<div class="wraper-content">{{obj.content|html}}</div>
					<div class="wraper-footer">
						<a ms-attr-href="obj.apply_link">我要报名</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div ms-controller="footerCtrl">
		<div ms-include-src="footerUrl"></div>
	</div>
	<script type="text/javascript">
		seajs.use('../dist/active/js/detail.js');
	</script>
</body>
</html>
