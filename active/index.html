<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="keywords" content="领络，领络科技，领络律师，互联网+法律，法律工具，律师工具，法律咨询，法律服务，司法，司法考试，司法帮助，律师，协作，律师平台，找律师，法律活动">
	<meta name="description" content="领络科技，专注于法律行业的互联网科技公司，比法律人更懂互联网，比互联网人更懂法律，为法律人提供最专业、最完善的协同办公解决方案，为需要法律援助的人提供最优的法律资源。">
	<title>领络律师-活动</title>
	<link rel="shortcut icon" href="../images/logo.ico" type="images/x-icon" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="../plugIn/seajs/sea.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
</head>
<body ms-controller="lawerlistCtrl">
	<!-- header -->
	<div ms-controller="headerCtrl">
		<div id="header">
			<div class="nav-right">
				<a href="javascript:void(0)" class="nav-user"><i></i></a>
			</div>
			<span>活动</span>
			<a class="btn_control open" href="javascript:void(0);"></a>
			<div class="nav" ms-include-src="headerUrl"></div>
		</div>
	</div>
	<!-- header end -->
	<div class="search-list-pannel">
		<div class="mask" ms-click="hidePannel(this)"></div>
		<div class="search-hd">
			<div class="search-item" ms-click="doCheckBar(this,'type')"><span id="type">活动类型</span></div>
			<div class="search-item" ms-click="doCheckBar(this,'area')"><span id="area">所在城市</span></div>
		</div>
		<div class="search-list-bd">
			<div class="list-item" ms-if="searchList.length>0">
				<span ms-repeat="searchList" ms-click="doCheckItem(this,el.id||el.city_id)">{{el.name||el.city_name}}</span>
			</div>
		</div>
	</div>
	<div class="container pt95 animated fadeIn">
		<div class="mark-content">
			<div class="active-list">
				<div class="loading" ms-visible="loading"></div>
				<div class="activeshowcontent hide-box" ms-if="list.length>0" ms-visible="!loading">
					<div class="active-item" ms-repeat="list">
						<a ms-attr-href="activedetail.html?id={{el.id}}">
							<div class="item-con item-right">
								<div class="item-title">{{el.title|text25String}}</div>
								<div class="item-footerbar">
									<span class="breaf">{{el.type_name}}</span>
									<span>{{el.start_time|date10String}}</span>
									<span>|</span>
									<span>{{el.city_name}}</span>
								</div>
							</div>
							<div class="item-icon item-left">
								<img alt="" src="images/defult.png" ms-if="el.img_url==''">
								<img alt="" ms-attr-src="{{imghost}}{{el.img_url}}" ms-if="el.img_url!=''">
							</div>
						</a>
					</div>
			  	</div>
			  	<div class="load-more hide-box" ms-click="loadmore" ms-visible="totalpages>1&&pageNo<totalpages">{{loadmorehtml|html}}</div>
			  	<div class="text-center hide-box" ms-visible="total==''">暂无相关活动</div>
			</div>
		</div>
	</div>
	<div ms-controller="footerCtrl">
		<div ms-include-src="footerUrl"></div>
	</div>
	<script type="text/javascript">
		seajs.use('../dist/active/js/init.js');
	</script>
</body>
</html>
