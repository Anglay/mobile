<!doctype html>
<html class="no-js">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="-1">
	<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width">
	<meta name="apple-mobile-web-app-status-bar-style"	content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>实用工具</title>
	<link rel="stylesheet" type="text/css" href="../plug-in/amaze/css/amazeui.css">
	<link rel="stylesheet" type="text/css" href="../css/app.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="../plug-in/avalon/avalon.js"></script>
	<script src="../plug-in/amaze/js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>
<body class="htmlbody" ms-controller="compangCtrl">
	<header class="am-header am-header-default">
		<div class="am-header-left am-header-nav">
			<a href="javascript:LinkLawsCmn.goBack();"><i class="am-header-icon am-icon-chevron-left"></i></a>
		</div>
		<h1 class="am-header-title">企业信息查询</h1>
	</header>
	<div ms-visible="error" class="am-animation-fade"><button class='am-btn am-btn-danger am-btn-block'>{{error}}</button></div>
	<div class="am-container">
		<div class="am-container am-margin-top am-margin-bottom">
			<div class="am-input-group app-search">
				<form action="" class="searchForm">
					<input type="search" id="search" placeholder="请输入查询的地址或名称" ms-duplex="keywords" class="am-form-field">
				</form>
				<span class="am-input-group-label" ms-click="search"><i class="am-icon-sm am-icon-search"></i></span>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var compangModel = avalon.define("compangCtrl",function(vm){
			vm.error = "";
			vm.keywords="";
			vm.search=function(){
				if (vm.keywords == "" || vm.keywords.length < 2) {
					vm.error = "请输入详细的地址或名称查询!";
				}else{
					localData.set("keywords",vm.keywords);
					window.location.href="companglist.html";
				}
				setTimeout(function(){
					vm.error = "";
				},1500);
			}
		});
		$(function(){
			$("#search").bind('keydown', function (e) {
				var key = e.which;
				if (key == 13) {
					e.preventDefault();
					var key = e.which;
					if (compangModel.keywords == "" || compangModel.keywords.length < 2) {
						compangModel.error = "请输入详细的地址或名称查询!";
					}else{
						localData.set("keywords",compangModel.keywords);
						window.location.href="companglist.html";
					}
					setTimeout(function(){
						compangModel.error = "";
					},1500);
				}
			});
		});
	</script>
</body>
</html>
