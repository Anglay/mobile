<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="keywords" content="领络，领络科技，领络律师，互联网+法律，法律工具，律师工具，法律咨询，法律服务，司法，司法考试，司法帮助，律师，协作，律师平台，找律师，法律活动">
	<meta name="description" content="领络科技，专注于法律行业的互联网科技公司，比法律人更懂互联网，比互联网人更懂法律，为法律人提供最专业、最完善的协同办公解决方案，为需要法律援助的人提供最优的法律资源。">
	<title>领络律师-法律服务（付款确认）</title>
	<link rel="shortcut icon" href="../images/logo.ico" type="images/x-icon" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="../plugIn/seajs/sea.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
</head>
<body ms-controller="serviceCtrl">
	<!-- header -->
	<div ms-controller="headerCtrl">
		<div id="header">
			<div class="nav-right">
				<a href="javascript:void(0)" class="nav-edite" id="nav-edite"></a>
			</div>
			<span class="next-title">付款确认</span>
			<a class="btn_control back" ms-click="back"></a>
		</div>
	</div>
	<!-- header end -->
	<div class="container pt50 animated fadeIn">
		<div class="error animated fadeIn hide-box" ms-visible="errorMsg!=''">{{errorMsg}}</div>
		<div class="service-pay">
			<div class="server-pay-info">
				<label>服务类型：</label>
				<p class="hide-box" ms-visible="detail.name!=''">{{detail.name}}</p>
			</div>
			<div class="server-pay-info" ms-if="city_name!=''">
				<label>预约地点：</label>
				<p class="hide-box" ms-visible="province_name!=''&&city_name!=''">
					<span ms-visible="province_name!=city_name">{{province_name}} </span>
					<span>{{city_name}}</span>
				</p>
			</div>
			<div class="server-pay-info" ms-if="time!=''">
				<label>预约时间：</label>
				<p class="hide-box" ms-visible="time!=''">{{time}}</p>
			</div>
			<div class="server-pay-info">
				<label>咨询概要：</label>
				<p class="hide-box" ms-visible="descr!=''">{{descr}}</p>
			</div>
			<div class="server-pay-info">
				<label>应付金额：</label>
				<p class="hide-box" ms-visible="detail.univalence!=''">
					<b><a>{{detail.univalence}}</a>元/<a>{{detail.quantity}}</a>{{detail.unit}}</b>
				</p>
			</div>
		</div>
		<div class="service-pay">
			<div class="server-pay-list">
				<a class="pay-item" ms-click="checkPayType(this,'alipay_wap')">
					<img src="images/icon-alipay.jpg" alt="支付宝">
					<i></i>
				</a>
			</div>
			<!-- <div class="server-pay-list">
				<a class="pay-item" ms-click="checkPayType(this,'wx')">
					<img src="images/icon-weixin.png" alt="微信">
					<i></i>
				</a>
			</div> -->
			<div class="server-pay-info">
				<button class="btn-sure" ms-click="doPay">付款</button>
				<button class="btn-cancel" ms-click="doCancel">取消</button>
			</div>
		</div>
	</div>
	<div ms-controller="footerCtrl">
		<div ms-include-src="footerUrl"></div>
	</div>
	<script type="text/javascript">
		seajs.use('../dist/service/js/pay.js');
	</script>
</body>
</html>
