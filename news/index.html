<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="keywords" content="领络，领络科技，领络律师，互联网+法律，法律工具，律师工具，法律咨询，法律服务，司法，司法考试，司法帮助，律师，协作，律师平台，找律师，法律活动">
	<meta name="description" content="领络科技，专注于法律行业的互联网科技公司，比法律人更懂互联网，比互联网人更懂法律，为法律人提供最专业、最完善的协同办公解决方案，为需要法律援助的人提供最优的法律资源。">
	<title>领络律师-新闻动态</title>
	<link rel="shortcut icon" href="../images/logo.ico" type="images/x-icon" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="../plugIn/seajs/sea.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
</head>
<body ms-controller="newsCtrl">
	<!-- header -->
	<div ms-controller="headerCtrl">
		<div id="header">
			<div class="nav-right">
				<a href="javascript:void(0)" class="nav-edite" id="nav-edite"></a>
			</div>
			<span class="next-title">新闻动态</span>
			<a class="btn_control back" ms-click="back"></a>
		</div>
	</div>
	<!-- header end -->
	<div class="container pt50 animated fadeIn">
		<div class="banner"></div>
		<div class="news-con bg-white">
			<div class="nav-bar">
				<ul class="nav-bar-item">
					<li class="active" ms-click="filter(this,1)"><a href="javascript:void(0);">培训</a></li>
					<li ms-click="filter(this,3)"><a href="javascript:void(0);">新闻</a></li>
				</ul>
			</div>
			<div class="loading" ms-visible="isShow"></div>
			<div class="listcontent hide-box" ms-if="newsArr.length>0" ms-visible="!isShow">
				<div class="news-list" ms-repeat="newsArr">				
					<a class="news-link" ms-attr-href="news-detail.html?id={{el.id}}&type={{el.type}}">
						<img ms-attr-src="{{baseUrl}}{{el.img_url}}" ms-attr-alt="el.title"/>
						<h2 class="news-link-title">{{el.title}}</h2>
						<span>{{el.time}}</span>
					</a>
				</div>
			</div>
			<div class="pagetion hide-box" ms-visible="pagetotal>1&&pageno<pagetotal">
				<a class="page-prev" ms-click="doPrev"></a>
				<span>
					<i>{{pageno}}</i>
					<i>/</i>
					<i>{{pagetotal}}</i>
				</span>
				<a class="page-next" ms-click="doNext"></a>
			</div>
		</div>
	</div>
	<div ms-controller="footerCtrl">
		<div ms-include-src="footerUrl"></div>
	</div>
	<script type="text/javascript">
		seajs.use('../dist/news/js/init.js');
	</script>
</body>
</html>
