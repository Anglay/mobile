<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="keywords" content="领络，领络科技，领络律师，互联网+法律，法律工具，律师工具，法律咨询，法律服务，司法，司法考试，司法帮助，律师，协作，律师平台，找律师，法律活动">
	<meta name="description" content="领络科技，专注于法律行业的互联网科技公司，比法律人更懂互联网，比互联网人更懂法律，为法律人提供最专业、最完善的协同办公解决方案，为需要法律援助的人提供最优的法律资源。">
	<title>领络律师-修改城市</title>
	<link rel="shortcut icon" href="../images/logo.ico" type="images/x-icon" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="../plugIn/seajs/sea.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
</head>
<body ms-controller="userCtrl">
	<!-- header -->
	<div ms-controller="headerCtrl">
		<div id="header">
			<div class="nav-right">
				<a href="javascript:void(0)" class="nav-edite" id="nav-edite"></a>
			</div>
			<span class="next-title">修改城市</span>
			<a class="btn_control back" ms-click="back"></a>
		</div>
	</div>
	<!-- header end -->
	<div class="container pt50 animated fadeIn">
		<div class="center-content">
			<div class="center-form">
				<div class="form-item">
					<span><input type="text" placeholder="请输入城市" ms-duplex="city_name" ms-focus="showLayer"></span>
				</div>
				<div class="form-item">
					<button class="btn-center-user right">提交</button>
				</div>
			</div>
		</div>
	</div>
	<div class="layer-fixed" id="city-layer">
		<div class="city-layer-header">
			<a class="icon-back" ms-click="hideLyer"></a>
			<span>选择城市</span>
		</div>
		<div class="city-layer-body">
			<div class="city-layer-prov animated fadeIn hide-box" ms-if="provList.length>0" ms-visible="provList.length>0">
				<span ms-repeat="provList" ms-click="checkProv(this,el.province_id)">{{el.name}}</span>
			</div>
			<div class="city-layer-city animated fadeIn hide-box" ms-if="cityList.length>0" ms-visible="cityList.length>0">
				<span ms-repeat="cityList" ms-click="checkCity(this,el.city_id,el.name)">{{el.name}}</span>
			</div>
		</div>
	</div>
	<div ms-controller="footerCtrl">
		<div ms-include-src="footerUrl"></div>
	</div>
	<script type="text/javascript">
		seajs.use('../dist/center/js/centeruserchangecity.js');
	</script>
</body>
</html>
