<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="keywords" content="领络，领络科技，领络律师，互联网+法律，法律工具，律师工具，法律咨询，法律服务，司法，司法考试，司法帮助，律师，协作，律师平台，找律师，法律活动">
	<meta name="description" content="领络科技，专注于法律行业的互联网科技公司，比法律人更懂互联网，比互联网人更懂法律，为法律人提供最专业、最完善的协同办公解决方案，为需要法律援助的人提供最优的法律资源。">
	<title>领络律师-找律师</title>
	<link rel="shortcut icon" href="../images/logo.ico" type="images/x-icon" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="../plugIn/seajs/sea.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
</head>
<body ms-controller="lawerlistCtrl">
	<!-- header -->
	<div ms-controller="headerCtrl">
		<div id="header">
			<div class="nav-right">
				<a href="javascript:void(0)" class="nav-user"><i></i></a>
			</div>
			<span>找律师</span>
			<a class="btn_control open" href="javascript:void(0);"></a>
			<div class="nav" ms-include-src="headerUrl"></div>
		</div>
	</div>
	<!-- header end -->
	<div class="search-list-pannel">
		<div class="mask" ms-click="hidePannel(this)"></div>
		<div class="search-hd">
			<div class="search-item" ms-click="doCheckBar(this,'area')"><span id="area">地区</span></div>
			<div class="search-item" ms-click="doCheckBar(this,'major')"><span id="major">专业</span></div>
			<div class="search-item" ms-click="doCheckBar(this,'vocation')"><span id="vocation">行业</span></div>
			<div class="search-item" ms-click="doCheckBar(this,'year')"><span id="year">执业年限</span></div>
		</div>
		<div class="search-list-bd">
			<div class="left-list-item" ms-if="leftList.length>0">
				<span class="active" ms-click="doCheckItem(this,'',0)">全部</span>
				<span ms-repeat="leftList" ms-click="doCheckItem(this,el.province_id||el.id,0)">{{el.name}}</span>
			</div>
			<div class="right-list-item" ms-if="rightList.length>0">
				<span class="active" ms-visible="rightList.length>1" ms-click="doCheckItem(this,'',1)">全部</span>
				<span ms-repeat="rightList" ms-click="doCheckItem(this,el.city_id||el.id,1)">{{el.name}}</span>
			</div>
		</div>
	</div>
	<div class="container pt95 animated fadeIn">
		<div class="mark-content">
			<div class="lawer-list">
				<div class="loading" ms-visible="loading"></div>
				<div class="lawershowcontent hide-box" ms-if="list.length>0" ms-visible="!loading">
					<div class="laweritem" ms-repeat="list">
						<a ms-attr-href="lawyerdeail.html?lawerId={{el.id}}">
						  <div class="laweritemimg">				  
					  		<img ms-src="{{imgHost}}{{el.img}}" alt="头像" ms-if="el.img!==''">
					  		<img src="images/defult.svg" alt="头像" ms-if="el.img===''">
						  </div>
						  <div class="laweriteminfo">
						  	<div class="laweriteminfo-item">
						  		<span>{{el.name}}</span>
						  		<span>{{el.major_name}}</span>
						  		<span>{{el.vocation_name}}</span>
						  	</div>
						  	<div class="laweriteminfo-item">
						  		<i ms-if="el.verify_state==1"></i>
						  		<span>职业{{el.working_year}}年</span>
						  	</div>
						  	<div class="laweriteminfo-item">
						  		<span ms-visible="el.province_name!==el.city_name">{{el.province_name}}</span>
						  		<span ms-visible="el.province_name!=el.city_name">|</span>
						  		<span>{{el.city_name}}</span>
						  		<span>{{el.law_firm}}</span>
						  	</div>
						  </div>
					  	</a>
					</div>
			  	</div>
			  	<div class="load-more hide-box" ms-click="loadmore" ms-visible="totalpages>1&&pageNo<totalpages">{{loadmorehtml|html}}</div>
			  	<div class="text-center hide-box" ms-visible="total==''">暂未查找到律师</div>
			</div>
		</div>
	</div>
	<div ms-controller="footerCtrl">
		<div ms-include-src="footerUrl"></div>
	</div>
	<script type="text/javascript">
		seajs.use('../dist/lawyer/js/init.js');
	</script>
</body>
</html>
