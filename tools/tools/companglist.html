<!doctype html>
<html class="no-js">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="-1">
	<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width">
	<meta name="apple-mobile-web-app-status-bar-style"	content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>享法科技-实用工具</title>
	<link rel="stylesheet" type="text/css" href="../plug-in/amaze/css/amazeui.css">
	<link rel="stylesheet" type="text/css" href="../css/app.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="../plug-in/amaze/js/jquery.min.js"></script>
	<script src="../plug-in/amaze/js/amazeui.min.js"></script>
	<script type="text/javascript" src="../plug-in/avalon/avalon.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="./js/companglist.js"></script>
</head>
<body class="htmlbody" ms-controller="companglistCtrl">
	<div class="fixed-header">
		<!-- Header -->
		<header class="am-header am-header-default">
			<div class="app-hide" ms-if="!isSearch" ms-visible="!isSearch">
				<div class="am-header-left am-header-nav">
					<a href="javascript:LinkLawsCmn.goBack();"><i class="am-header-icon am-icon-chevron-left"></i></a>
				</div>
				<h1 class="am-header-title">企业信息查询</h1>
				<div class="am-header-right am-header-nav" ms-click="showSearch">
					<a><i class="am-header-icon am-icon-search2"></i></a>
				</div>
			</div>
			<div class="serarch-header app-hide" ms-if="isSearch" ms-visible="isSearch">
				<div class="am-header-left am-header-nav">
					<a class="am-text-default" ms-click="hideSearch">取消</i></a>
				</div>
				<h1 class="am-header-title">
					<form action="" class="searchForm">
						<input type="search" id="search" class="am-form-field am-round" ms-duplex="keyword" placeholder="请输入关键字搜索"/>
					</form>
				</h1>
				<div class="am-header-right am-header-nav">
					<a class="am-text-default" ms-click="search">搜索</a>
				</div>
			</div>
		</header>
	</div>

	<div class="fixed-container">
		<div ms-visible="error" class="am-animation-fade"><button class='am-btn am-btn-danger am-btn-block'>{{error}}</button></div>

		<center ms-visible="isshow"><img src="image/loading.gif"></center>
		<!-- container -->
		<div class="am-margin-top-sm app-hide" ms-visible="!isshow">
			<div class="am-container" ms-if="companglistArr.length>0">
				<div class="am-panel am-panel-default" ms-repeat="companglistArr">
					<div class="am-panel-bd" ms-click="linktodetail(el.id)">
						<div class="am-list-news-hd am-cf app-office-panel">
							<h2><b>{{el.name}}</b></h2>
						</div>
						<span class="am-block">法人代表：{{el.oper_name}}</span>
						<span>成立日期：{{el.start_date}}</span>
					</div>
				</div>
				<button ms-click="loadData" ms-if="total>20" class="am-btn am-btn-default am-btn-block am-margin-bottom load-btn">{{loadtext|html}}</button>
			</div>
			<div class="am-container am-text-center margintop5" ms-if="total<=0||companglistArr.length<=0" style="color:#a2a2a2;">未搜索到相关信息</div>
		</div>
	</div>
</body>
</html>
