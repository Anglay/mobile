<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="keywords" content="领络，领络科技，领络律师，互联网+法律，法律工具，律师工具，法律咨询，法律服务，司法，司法考试，司法帮助，律师，协作，律师平台，找律师，法律活动">
	<meta name="description" content="领络科技，专注于法律行业的互联网科技公司，比法律人更懂互联网，比互联网人更懂法律，为法律人提供最专业、最完善的协同办公解决方案，为需要法律援助的人提供最优的法律资源。">
	<title>领络律师-找回密码</title>
	<link rel="shortcut icon" href="../images/logo.ico" type="images/x-icon" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="../plugIn/seajs/sea.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
</head>
<body>
	<div class="container animated fadeIn">
		<div class="topbanner">
            <div class="poswrap">
                <div class="poswraplogo"></div>
            </div>
        </div>
        <div class="center-form" ms-controller="backPwdCtrl">
            <div class="findonestep">
                <nav class="center-nav">忘记密码</nav>
                <form id="findpasswordForm">
                    <div class="form-elemgroup">
                        <input type="text" class="input-elem" placeholder="请输入手机号" name="mobile"/>
                    </div>
                    <div class="form-elemgroup form-forget">
                        <input type="hidden" name="code_type" value="2" />
                        <div class="input-code">
                            <input type="number" class="input-elem" placeholder="请输入短信验证码" name="code"/>
                        </div>
                        <div class="form-find-btn">
                            <button class="buttonclick" type="button" id="getcodebtn" ms-click="sendMessage(2)">获取验证码</button>
                        </div>
                    </div>

                    <div class="form-elemgroup errorinfogroup" ms-visible="errorinfo!=''">
                        <span class="errorinfo">{{errorinfo}}</span>
                    </div>

                    <div class="form-elemgroup">
                        <button class="form-login-btn buttonclick" type="submit">下一步</button>
                    </div>

                    <div class="form-elemgroup form-elemgbottom">
                        <span class="form-elem-icons"></span>
                        <a href="login.html">返回登录</a>
                    </div>
                </form>
            </div>
            <div class="findtwostep">
                <nav class="center-nav">
                    <h4 class="nav-h4">重置密码</h4>
                </nav>
                <form id="resetpasswordForm">
                    <div class="form-elemgroup">
                        <input type="password" class="input-elem" placeholder="请输入新密码" name="password" id="txtpassword2"/>
                    </div>
                    <div class="form-elemgroup">
                        <input type="password" class="input-elem" placeholder="请再次输入密码以确认" name="password2"  />
                    </div>
                    <div class="form-elemgroup errorinfogroup" ms-visible="errorinfo!=''">
                        <span class="errorinfo">{{errorinfo}}</span>
                    </div>
                    <div class="form-elemgroup">
                        <button class="form-login-btn buttonclick" type="submit">确定</button>
                    </div>
                </form>
            </div>
        </div>
	</div>
	<script type="text/javascript">
		seajs.use('../dist/logReg/js/findpassword.js');
	</script>
</body>
</html>
