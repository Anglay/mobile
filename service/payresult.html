<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="keywords" content="领络，领络科技，领络律师，互联网+法律，法律工具，律师工具，法律咨询，法律服务，司法，司法考试，司法帮助，律师，协作，律师平台，找律师，法律活动">
	<meta name="description" content="领络科技，专注于法律行业的互联网科技公司，比法律人更懂互联网，比互联网人更懂法律，为法律人提供最专业、最完善的协同办公解决方案，为需要法律援助的人提供最优的法律资源。">
	<title>领络律师-法律服务（支付结果）</title>
	<link rel="shortcut icon" href="../images/logo.ico" type="images/x-icon" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="../plugIn/seajs/sea.js"></script>
	<script type="text/javascript" src="../js/config.js"></script>
</head>
<body ms-controller="serviceCtrl">
	<!-- header -->
	<div ms-controller="headerCtrl">
		<div id="header">
			<div class="nav-right">
				<a href="javascript:void(0)" class="nav-edite" id="nav-edite"></a>
			</div>
			<span class="next-title">支付结果</span>
			<a class="btn_control back" ms-click="back"></a>
		</div>
	</div>
	<!-- header end -->
	<div class="container pt50 animated fadeIn">
		<div class="loading" ms-visible="loading"></div>
		<div class="payresult hide-box" ms-visible="!loading">
			<div class="payresult-icon">
				<div class="succcess-icon">
					<img src="images/icon-success.png" alt="">
					<span>订单支付成功，等待律师接单</span>
				</div>
			</div>
			<div class="payresult-content">
				<img src="images/icon-call.png" alt="">
				<div class="payresult-info">
					<p>商品：{{detail.name}}</p>
					<p>支付金额：{{detail.amounts}}元</p>
					<p>订单编号：{{detail.serial_no}}</p>
				</div>
			</div>
			<div class="payresult-link">
				<p>专业律师会在5分钟内与您联系，您可以进入<a ms-attr-href="{{baseurl}}center/center-order.html">订单管理</a>查看订单详情，或<a ms-attr-href="{{baseurl}}index/index.html">返回首页</a></p>
				<label>友情提示：12小时内无人接单可申请退款</label>
			</div>
		</div>
	</div>
	<div ms-controller="footerCtrl">
		<div ms-include-src="footerUrl"></div>
	</div>
	<script type="text/javascript">
		seajs.use('../dist/service/js/payresult.js');
	</script>
</body>
</html>
